<title>Kurento Demo: Share your environment!!</title>
</head>

<body>
	<header>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse"></button>
					<a class="navbar-brand" href=".">Kurento Tutorial</a>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="page-header">
			<h1>Kurento Demo: Share your environment!!</h1>
		</div>
		<div class="row">
			<div class="col-md-5">
				<div class="row">
					<div class="col-md-6">
						<video muted id="sample1" autoplay width="213px" height="160px"
							poster="img/webrtc.png" onclick="sample1click();"
							style="cursor: pointer;"></video>
					</div>
					<div class="col-md-6">
						<video muted id="sample2" autoplay width="213px" height="160px"
							poster="img/webrtc.png" onclick="sample2click();"
							style="cursor: pointer;"></video>
					</div>
				</div>
				<br /> <br />
				<div class="row">
					<div class="col-md-6">
						<video muted id="sample3" autoplay width="213px" height="160px"
							poster="img/webrtc.png" onclick="sample3click();"
							style="cursor: pointer;"></video>
					</div>
					<div class="col-md-6">
						<video muted id="sample4" autoplay width="213px" height="160px"
							poster="img/webrtc.png" onclick="sample4click();"
							style="cursor: pointer;"></video>
					</div>
				</div>
				<br /> <br />
				<div class="row">
					<div class="col-md-12">
						<a id="start" href="#" class="btn btn-success"
							onclick="start(); return false;"><span
							class="glyphicon glyphicon-play"></span> Start </a> <a id="stop"
							href="#" class="btn btn-danger" onclick="stop(); return false;"><span
							class="glyphicon glyphicon-stop"></span> Stop</a> <a id="noMore"
							href="#" class="btn btn-primary"
							onclick="noMore(); return false;"><span
							class="glyphicon glyphicon-eye-close"></span> No share</a>
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<div id="videoBig">
					<video id="videoOutput" autoplay width="640px" height="480px"
						poster="img/webrtc.png"></video>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label class="control-label" for="console">Console</label>
				<div id="console"></div>
			</div>
		</div>
	</div>

	<footer>
		<div class="foot-fixed-bottom">
			<div class="container text-center">
				<hr />

		</div>
